<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="navside.css">
    <title>IMCC | Dashboard</title>
</head>
<body>
    
    <nav class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                    <i class='bx bx-menu'></i>
                </button>
                <img src="logo.png" alt="" class="sidebar-logo">
            </header>

            <nav class="sidebar-menu">
                <button type="button">
                    <i class='bx bx-home' ></i>
                    <span>Home</span>
                </button>
                <button type="button">
                    <i class='bx bx-user' ></i>
                    <span>Profile</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bx-cog' ></i>
                    <span>Settings</span>
                </button>
                </button>
                <button type="button">
                    <i class='bx bx-objects-horizontal-left'></i>
                    <span>Statistics</span>
                </button>
                <button type="button">
                    <i class='bx bx-paperclip' ></i>
                    <span>AudioVibe</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bx-music' ></i>
                    <span>Soundblast</span>
                </button>
                <button type="button">
                    <i class='bx bx-folder' ></i>
                    <span>Folders</span>
                </button>
                <button type="button">
                    <i class='bx bxs-school'></i>
                    <span>Classes</span>
                </button>
            </nav>


        </div>
    </nav>


    <script type="text/javascript">
        const toggleSidebar = () => document.body.classList.toggle("open");
    </script>

</body>
</html>
